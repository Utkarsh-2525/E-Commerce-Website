<div class="detail-section">
  <div class="container-fluid">
<!-- Wrap with <ng-container> *ngIf condition to render if the condition is satisfied-->

    <ng-container *ngIf="product">
    <img src="{{product.imageUrl}}" class="detail-img">
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency:'INR'}}</div>
    <button (click)="addToCart()" class=" btn btn-primary btn-sm">Add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    </ng-container>
    <a routerLink="/products" class="mt-5">< Back to Product List</a>
  </div>
</div>
